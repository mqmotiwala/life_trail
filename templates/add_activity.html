{% extends "base.html" %}

{% block title %}Create Activity{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-4 text-center">Create Activity</h1>
    <form method="post" class="mt-4">
        <div class="mb-3">
            <label for="activity_name" class="lead">Activity Name</label>
            <input type="text" class="form-control" id="activity_name" name="activity_name" required>
        </div>
        {% if categories %}
        <div class="mb-3">
            <label for="existing_category" class="lead">Select Existing Category:</label>
            <p class="text">This is optional.</label>
            <select name="existing_category" id="existing_category" class="form-select" onchange="toggleCategoryInput()">
                <option value="" selected>Select a category</option>
                {% for category in categories %}
                <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}
        <div class="mb-3">
            <label for="category_name" class="lead">Category Name</label>
            <p class="text">What type of activity is this?</label>
            <input type="text" class="form-control" id="category_name" name="category_name">
        </div>
        <div class="d-flex justify-content-center gap-1">
            <button type="submit" class="btn btn-primary">Create Activity</button>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='js/toggleCategoryInput.js') }}"></script>
{% endblock %}
