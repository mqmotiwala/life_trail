{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <section class="hero-section">
        <div class="container">
            <h1 class="display-1 fw-bold text-primary">Welcome to Life Trail!</h1>
            <p class="lead text-start">A platform to track your activities.</p>
        </div>
    </section>

    <!-- Login Form -->
    <form method="post" class="mt-2">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-flex justify-content-center gap-1">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{{ url_for('register') }}" class="btn btn-secondary">Don't have an account? Register here.</a>
        </div>
    </form>
</div>
{% endblock %}
